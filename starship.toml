[kubernetes]
disabled = false
style = "#FD6A02 bold"

[username]
show_always = false

[gcloud]
format = 'on [$symbol$account(@$domain) ([\($project\)](bold yellow))]($style) '
disabled = false

[aws]
disabled = true

[terraform]
disabled = true
