# https://en.wikipedia.org/wiki/Letterlike_Symbols is awesome
# symbol = "✦"
# symbol = "⬢"

add_newline = false

#[character]
#symbol = "$"
#use_symbol_for_status = true
#error_symbol = "✗$"

[cmd_duration]
min_time = 5000

[hostname]
